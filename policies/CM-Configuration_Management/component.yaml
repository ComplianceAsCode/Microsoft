  narrative:
    - key: a
      text: |
        'There are no customer-controlled physical resources within the scope
        of systems deployed on Azure; all physical resource protection controls
        are implemented and managed by Microsoft. This control is inherited
        from Azure.

        Microsoft Azure customer content is never stored outside of Microsoft
        Azure, which is physically located within the continental United States.
        Microsoft Azure personnel do not travel with devices contained within
        the Microsoft Azure inventory. As such, this control is not applicable
        to Microsoft Azure.'
