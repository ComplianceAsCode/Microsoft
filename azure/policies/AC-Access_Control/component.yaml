- control_key: AC-7 (2)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - text: |
        'There are no customer-controlled mobile devices within the scope of
        systems deployed on Azure; all mobile device protection controls are
        implemented and managed by Microsoft. This control is inherited from
        Microsoft Azure.

        This control is not applicable to the Microsoft Azure environment
        because Microsoft Azure does not issue or allow connectivity via
        mobile devices to Microsoft Azure.'

